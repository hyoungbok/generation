<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호 생성기</title>
    <link rel="stylesheet" href="style.css">
    <script  src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>로또 번호 생성</h1>
        </header>
        <section>
            <!-- 1부터 45까지 표시할 영역 -->
            <div class="js-numbers style-number"></div>

            <button class="js-btn style-btn">생성하기</button>
            <!-- visible은 '보인다'인데, 이요소는 필요에 따라 안 보이기도 해야 한다. -->
            <p class="js-ing visible">생성중.</p>
            
            <!-- 로또 번호 만든 거 표시하는 영역 -->
            <div class="result"></div>
            <button class="js-reset style-reset">초기화</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
